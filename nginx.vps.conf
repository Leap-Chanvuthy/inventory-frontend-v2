# ════════════════════════════════════════════════════════════════
# VPS Nginx — Reverse proxy for the frontend Docker container
#
# Domain  : client-inventory-v2.camsmeinventory.com
# VPS dir : /var/www/inventory/frontend-v2
#
# Deploy steps on the VPS:
#   1. Copy this file:
#        sudo cp nginx.vps.conf /etc/nginx/sites-available/client-inventory-v2.camsmeinventory.com
#   2. Enable the site:
#        sudo ln -s /etc/nginx/sites-available/client-inventory-v2.camsmeinventory.com \
#                   /etc/nginx/sites-enabled/
#   3. Obtain SSL certificate (first run HTTP-only server below, then):
#        sudo certbot --nginx -d client-inventory-v2.camsmeinventory.com
#   4. Test and reload:
#        sudo nginx -t && sudo systemctl reload nginx
# ════════════════════════════════════════════════════════════════

# ── Rate limiting zone (shared with other vhosts if needed) ─────
limit_req_zone $binary_remote_addr zone=frontend_vps:10m rate=100r/s;

# ── Redirect all HTTP → HTTPS ────────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name client-inventory-v2.camsmeinventory.com;

    # Allow Let's Encrypt ACME challenge through before redirect
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ── HTTPS — main server block ────────────────────────────────────
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name client-inventory-v2.camsmeinventory.com;

    # ── SSL certificate (managed by Certbot / Let's Encrypt) ───
    ssl_certificate     /etc/letsencrypt/live/client-inventory-v2.camsmeinventory.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/client-inventory-v2.camsmeinventory.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # ── Logging ────────────────────────────────────────────────
    access_log /var/log/nginx/client-inventory-v2.access.log combined;
    error_log  /var/log/nginx/client-inventory-v2.error.log  warn;

    # ── Security headers ───────────────────────────────────────
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options           "SAMEORIGIN"               always;
    add_header X-Content-Type-Options    "nosniff"                  always;
    add_header X-XSS-Protection          "1; mode=block"            always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy        "camera=(), microphone=(), geolocation=()" always;

    server_tokens off;

    # ── Client limits ──────────────────────────────────────────
    client_max_body_size 10M;
    keepalive_timeout    65;

    # ── Gzip (applied at the proxy layer) ─────────────────────
    gzip              on;
    gzip_vary         on;
    gzip_proxied      any;
    gzip_comp_level   6;
    gzip_min_length   1024;
    gzip_types
        text/plain text/css text/xml text/javascript
        application/json application/javascript application/xml
        application/xml+rss image/svg+xml;

    # ── Proxy to Docker container (port 3000 on localhost) ─────
    location / {
        limit_req zone=frontend_vps burst=200 nodelay;

        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";

        proxy_read_timeout  60s;
        proxy_send_timeout  60s;
        proxy_connect_timeout 10s;

        # Cache upstream responses only for static assets
        proxy_buffering     on;
        proxy_buffer_size   16k;
        proxy_buffers       4 16k;
    }

    # ── Block hidden files (.git, .env, etc.) ──────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

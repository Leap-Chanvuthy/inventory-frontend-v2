# ════════════════════════════════════════════════════════════════
# VPS Nginx — inventory-v2 (backend + frontend)
#
# Backend  : api-inventory-v2.camsmeinventory.com   → PHP-FPM
# Frontend : client-inventory-v2.camsmeinventory.com → Docker :3000
#
# Deploy:
#   sudo cp nginx.vps.conf /etc/nginx/sites-available/inventory-v2
#   sudo ln -s /etc/nginx/sites-available/inventory-v2 /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
# ════════════════════════════════════════════════════════════════


# ════════════════════════════════════════════════════════════════
# BACKEND — api-inventory-v2.camsmeinventory.com
# ════════════════════════════════════════════════════════════════
server {
    listen 443 ssl;
    server_name api-inventory-v2.camsmeinventory.com;

    root /var/www/inventory/backend-v2/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

    # managed by Certbot
    ssl_certificate     /etc/letsencrypt/live/api-inventory-v2.camsmeinventory.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-inventory-v2.camsmeinventory.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    listen 80;
    server_name api-inventory-v2.camsmeinventory.com;

    if ($host = api-inventory-v2.camsmeinventory.com) {
        return 301 https://$host$request_uri;
    }

    return 404;
}


# ════════════════════════════════════════════════════════════════
# FRONTEND — client-inventory-v2.camsmeinventory.com
# ════════════════════════════════════════════════════════════════
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name client-inventory-v2.camsmeinventory.com;

    # managed by Certbot
    ssl_certificate     /etc/letsencrypt/live/client-inventory-v2.camsmeinventory.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/client-inventory-v2.camsmeinventory.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/client-inventory-v2.access.log combined;
    error_log  /var/log/nginx/client-inventory-v2.error.log  warn;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options           "SAMEORIGIN"               always;
    add_header X-Content-Type-Options    "nosniff"                  always;
    add_header X-XSS-Protection          "1; mode=block"            always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin" always;

    server_tokens off;
    client_max_body_size 10M;

    # Proxy to React app running in Docker on port 3000
    location / {
        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";

        proxy_read_timeout    60s;
        proxy_send_timeout    60s;
        proxy_connect_timeout 10s;
    }

    location ~ /\. {
        deny all;
        access_log  off;
        log_not_found off;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name client-inventory-v2.camsmeinventory.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

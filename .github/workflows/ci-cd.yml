name: CI / CD — Frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same ref so stale PR jobs are stopped
# when a new commit is pushed.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/inventory-v2-frontend

jobs:
  # ──────────────────────────────────────────────────────────────
  # JOB 1 — Lint & Type-check (runs on every push and PR)
  # ──────────────────────────────────────────────────────────────
  ci:
    name: Lint & Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --frozen-lockfile

      - name: Lint
        run: npm run lint

      - name: Type-check & Build
        # Use placeholder values so Vite doesn't fail on missing env vars
        env:
          VITE_API_URL: http://localhost
          VITE_BASE_API_URL: http://localhost
        run: npm run build

  # ──────────────────────────────────────────────────────────────
  # JOB 2 — Build Docker image & push to GHCR (main branch only)
  # ──────────────────────────────────────────────────────────────
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      packages: write   # Required to push to ghcr.io

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.push.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable=true

      - name: Build and push image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_BASE_API_URL=${{ secrets.VITE_BASE_API_URL }}
          # Cache layers in the GitHub Actions cache for faster rebuilds
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────────────────────────────────────
  # JOB 3 — Deploy to VPS via SSH (main branch only)
  # ──────────────────────────────────────────────────────────────
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production
      url: ${{ secrets.DEPLOY_URL }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e

            # Navigate to the deployment directory on the VPS
            cd ${{ secrets.VPS_DEPLOY_PATH }}

            # Authenticate with GHCR so Docker can pull the new image
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io \
              -u ${{ github.actor }} --password-stdin

            # Pull the latest image and recreate the container
            docker compose pull frontend
            docker compose up -d --remove-orphans

            # Remove dangling images to free disk space
            docker image prune -f

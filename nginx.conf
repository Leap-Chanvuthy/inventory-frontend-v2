# ─────────────────────────────────────────────────────────────
# Nginx — Production configuration for React SPA (Vite build)
# Hostinger VPS deployment
# ─────────────────────────────────────────────────────────────

# Limit request rate: 100 req/s per IP, burst of 200
limit_req_zone $binary_remote_addr zone=frontend:10m rate=100r/s;

server {
    listen 80;
    server_name client-inventory-v2.camsmeinventory.com;

    root /usr/share/nginx/html;
    index index.html;

    # ── Logging ────────────────────────────────────────────────
    access_log /var/log/nginx/access.log combined;
    error_log  /var/log/nginx/error.log  warn;

    # ── Gzip compression ───────────────────────────────────────
    gzip              on;
    gzip_vary         on;
    gzip_proxied      any;
    gzip_comp_level   6;
    gzip_min_length   1024;
    gzip_buffers      16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    # ── Security headers ───────────────────────────────────────
    add_header X-Frame-Options           "SAMEORIGIN"               always;
    add_header X-Content-Type-Options    "nosniff"                  always;
    add_header X-XSS-Protection          "1; mode=block"            always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy        "camera=(), microphone=(), geolocation=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Hide Nginx version from response headers
    server_tokens off;

    # ── Client / connection limits ─────────────────────────────
    client_max_body_size 10M;
    keepalive_timeout    65;

    # ── Static asset caching (hashed filenames from Vite) ──────
    location ~* \.(js|css|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
        expires 6M;
        add_header Cache-Control "public, must-revalidate";
        access_log off;
    }

    # index.html must never be cached so new deployments take effect immediately
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # ── SPA fallback — all routes resolve to index.html ────────
    location / {
        limit_req zone=frontend burst=200 nodelay;
        try_files $uri $uri/ /index.html;
    }

    # ── Block hidden files (.git, .env, etc.) ──────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
